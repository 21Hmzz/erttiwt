{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'erttiwtFront/css/base.css' %}">
    <title>{% block title %} {% endblock %}</title>

</head>
<body>
    <nav class="headernav">
        <p>ErttiwT</p>
        <div class="search">
            <input type="text" placeholder="Rechercher">
            <button><i class='bx bx-search-alt bx-sm'></i></button>
        </div>
        <div>
        <a href="/"><i class='bx bx-home bx-md'></i></a>
        <a href="{% url 'login' %}"><i class='bx bx-user bx-md'></i></a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><i class='bx bx-log-out bx-md'></i></a>
        {% else %}
        <a href="{% url 'login' %}"><i class='bx bx-log-in bx-md'></i></a>
        {% endif %}
    </div>

      </nav>
    <main>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
